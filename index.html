<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Quel jour correspond à cette date </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>

<body>
    <h1> Trouver le jour d'une date donnée </h1>
        <h2> Merci de saisir une date au format: JJ MM AAAA </h2>
    <form id="formular">
        <div class="birthday">

            <div class="birthdayDay space" >
                <label for="birthdayDay"> Jour </label>
        <input autofocus type="text" id="birthdayDay" minlength="2" maxlength="2" pattern="[0-9]" inputmode="numeric" required class="form-control">
            </div>
            
            <div class="birthdayMonth space">
                <label for="birthdayMonth"> Mois </label>
                <input type="text" id="birthdayMonth" required class="form-control" minlength="2" maxlength="2" pattern="[0-9]" inputmode="numeric">
            </div>
           
            <div class="birthdayYear space">
                <label for="birthdayYear"> Année</label>
                <input type="text" id="birthdayYear" min="1900" max="2022" minlength="4" maxlength="4" pattern="[0-9]" inputmode="numeric" required class="form-control">
            </div>
            
        </div>
        
        
    </form>
<button id="submitButton" class="form-control"> Envoyer </button>
<button id="resetButton" class="form-control"> Recommencer </button>
<br>
    
    <ul id="messages"></ul>
    <p id="result"></p>

</body>

</html>
